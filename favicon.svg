<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="50" fill="url(#skyGradient)"/>
  
  <!-- Sun -->
  <circle cx="35" cy="35" r="15" fill="url(#sunGradient)"/>
  
  <!-- Sun rays -->
  <line x1="35" y1="15" x2="35" y2="10" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
  <line x1="35" y1="55" x2="35" y2="60" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
  <line x1="15" y1="35" x2="10" y2="35" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
  <line x1="55" y1="35" x2="60" y2="35" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
  <line x1="22" y1="22" x2="18" y2="18" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
  <line x1="48" y1="48" x2="52" y2="52" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
  <line x1="48" y1="22" x2="52" y2="18" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
  <line x1="22" y1="48" x2="18" y2="52" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Cloud -->
  <ellipse cx="65" cy="55" rx="18" ry="12" fill="white" opacity="0.95"/>
  <ellipse cx="55" cy="58" rx="12" ry="10" fill="white" opacity="0.95"/>
  <ellipse cx="75" cy="58" rx="10" ry="8" fill="white" opacity="0.95"/>
  
  <!-- Cloud shadow -->
  <ellipse cx="65" cy="56" rx="18" ry="11" fill="#E0E0E0" opacity="0.3"/>
</svg>
